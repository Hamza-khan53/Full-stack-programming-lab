<!DOCTYPE html>
<html>
<head>
    <title>Online Shopping Cart</title>

    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f6f9;
            text-align: center;
            margin-top: 50px;
        }

        .container {
            background-color: white;
            width: 400px;
            margin: auto;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0px 0px 10px gray;
        }

        h2 {
            color: #333;
        }

        button {
            background-color: #3344BA;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            margin-top: 15px;
        }

        button:hover {
            background-color: #405862;
        }

        h3 {
            color: #444;
            margin-top: 15px;
        }
    </style>

</head>
<body>

    <div class="container">
        <h2>Online Shopping Cart</h2>

        <button onclick="showCart()">Show Cart Details</button>

        <h3 id="total"></h3>
        <h3 id="first"></h3>
        <h3 id="remaining"></h3>
    </div>

    <script src="script.js"></script>

</body>
</html>
