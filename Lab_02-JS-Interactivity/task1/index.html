<!DOCTYPE html>
<html>
<head>
    <title>Dynamic Quiz</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

<div class="quiz-container">
    <h2>Web Development Quiz</h2>

    <form id="quizForm">

        <div class="question">
            <p>1. What is the capital of France?</p>
            <label><input type="radio" name="q1" value="London"> London</label>
            <label><input type="radio" name="q1" value="Paris"> Paris</label>
            <label><input type="radio" name="q1" value="Berlin"> Berlin</label>
        </div>

        <div class="question">
            <p>2. What is 5 + 3?</p>
            <label><input type="radio" name="q2" value="6"> 6</label>
            <label><input type="radio" name="q2" value="8"> 8</label>
            <label><input type="radio" name="q2" value="10"> 10</label>
        </div>

        <div class="question">
            <p>3. What does HTML stand for?</p>
            <label><input type="radio" name="q3" value="Hyper Text Markup Language"> Hyper Text Markup Language</label>
            <label><input type="radio" name="q3" value="Home Tool Markup Language"> Home Tool Markup Language</label>
            <label><input type="radio" name="q3" value="Hyperlinks Text Mark Language"> Hyperlinks Text Mark Language</label>
        </div>

        <div class="question">
            <p>4. Which language is used for styling web pages?</p>
            <label><input type="radio" name="q4" value="HTML"> HTML</label>
            <label><input type="radio" name="q4" value="CSS"> CSS</label>
            <label><input type="radio" name="q4" value="Python"> Python</label>
        </div>

        <div class="question">
            <p>5. JavaScript was created in which year?</p>
            <label><input type="radio" name="q5" value="1995"> 1995</label>
            <label><input type="radio" name="q5" value="2000"> 2000</label>
            <label><input type="radio" name="q5" value="1990"> 1990</label>
        </div>

        <div class="buttons">
            <button type="button" onclick="calculateScore()">Submit</button>
            <button type="button" onclick="resetQuiz()">Reset</button>
        </div>

    </form>

    <div id="result"></div>
</div>

<script src="script.js"></script>
</body>
</html>
